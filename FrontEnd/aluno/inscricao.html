<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.css">
    <script defer src="../css/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- fontes -->
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header-padrao.css">



</head>

<body class="d-flex flex-column">

    <!-- header padrão -->
    <header class="navbar navbar-expand-lg header-cor-fundo border-bottom">
        <nav class="navbar navbar-expand-md w-100">
            <div class="container-fluid gap-2">
                <a class="navbar-brand" href="home-logado.html">logo</a>
                
                <button class="navbar-toggler my-auto transicao-cinza ms-auto" style="border-color: #fff;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color: #fff;"></span>
                </button>

                <a href="login.html" class="btn me-2 header-botao transicao-cinza d-flex flex-column border-0">
                    <i class="bi-person-fill my-0 mx-auto" style="font-size: 1.5rem;"></i>
                    <p class="my-0" style="font-size: 0.9rem;">Login</p>
                </a>


                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link px-2 transicao-cinza" aria-current="page" href="home.html">Página inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2 transicao-cinza" href="#">Institucional</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2 transicao-cinza" href="#">Cursos disponíveis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-2 transicao-cinza" href="#">Inscrições</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>


    <main class="container d-flex flex-column justify-content-center pb-5">

        <h1 class="titulo-principal">Inscrição para "Palestra Intercâmbio"</h1>
        
        <form class="row row-cols-1 row-cols-md-2" action="home.html" method="get">

            <div class="col">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo*</label>
                    <input
                        type="text"
                        class="form-control"
                        name="nome"
                        id="nome"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF*</label>
                    <input
                        type="number"
                        class="form-control"
                        name="cpf"
                        id="cpf"
                        required
                    />
                </div>
                
                <div class="mb-3">
                    <label for="matricula" class="form-label">Nº da matrícula</label>
                    <input
                        type="number"
                        class="form-control"
                        name="matricula"
                        id="matricula"
                    />
                </div>
                
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso*</label>
                    <input
                        type="text"
                        class="form-control"
                        name="curso"
                        id="curso"
                        required
                    />
                </div>
                
                <div class="mb-3">
                    <label for="qual" class="form-label">Qual?</label>
                    <input
                        type="text"
                        class="form-control"
                        name="qual"
                        id="qual"
                    />
                </div>
                
                <div class="mb-3">
                    <label for="trabalhando" class="form-label">Está trabalhando atualmente?</label>
                    <input
                        type="text"
                        class="form-control"
                        name="trabalhando"
                        id="trabalhando"
                    />
                </div>
                
                <div class="mb-3">
                    <label for="interesse" class="form-label">Área de interesse</label>
                    <input
                        type="text"
                        class="form-control"
                        name="interesse"
                        id="interesse"
                    />
                </div>
                
            </div>
            
            <div class="col">
                
                <div class="mb-3">
                    <label for="sabendo" class="form-label">Como ficou sabendo do evento?</label>
                    <input
                        type="text"
                        class="form-control"
                        name="sabendo"
                        id="sabendo"
                    />
                </div>
                
                <div class="mb-3">
                    <label for="participacao" class="form-label">Motivo da participação</label>
                    <input
                        type="text"
                        class="form-control"
                        name="participacao"
                        id="participacao"
                    />
                </div>

                <div class="mb-3">
                    <label for="requisitos" class="form-label">Requisitos de acessibilidade</label>
                    <input
                        type="text"
                        class="form-control"
                        name="requisitos"
                        id="requisitos"
                    />
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail*</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        required
                    />
                </div>
                
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone / WhatsApp*</label>
                    <input
                        type="tel"
                        class="form-control"
                        name="telefone"
                        id="telefone"
                        required
                    />
                </div>

                <div class="d-flex w-100 p-0" style="height: 70px;">

                    <button
                        type="submit"
                        class="btn w-100 mt-auto branco1"
                        style="background-color: var(--verde1);"
                    >
                        Enviar
                    </button>
                </div>
                


            </div>
            

        </form>

    </main>
    
   


    
    <!-- footer padrão -->
    <footer class="py-3 mt-auto d-flex justify-content-end footer-cor-fundo">
        <ul class="
        nav pb-3 my-2 gap-3 me-5
        header-links">

            <li class="nav-item"><a href="#" class="nav-link px-2 transicao-cinza">Dúvidas</a></li>
        </ul>
    </footer>

</body>
</html>
